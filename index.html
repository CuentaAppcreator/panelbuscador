<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Subida a GitHub</title>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e88e5;
      --button-bg: #1f1f1f;
      --button-hover: #333;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    h2, h3 {
      color: var(--accent);
    }

    input, textarea, button {
      width: 100%;
      font-size: 16px;
      margin-top: 0.5em;
      margin-bottom: 1em;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      font-family: monospace;
      height: 180px;
      resize: vertical;
      background-color: #1a1a1a;
      color: var(--text);
    }

    input[type="password"] {
      background-color: #1a1a1a;
      color: var(--text);
    }

    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .status {
      font-weight: bold;
      margin-top: 1em;
      color: #90caf9;
    }

    @media (max-width: 600px) {
      body {
        padding: 1em;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>üöÄ Panel para agregar bloques al repositorio GitHub</h2>

  <label>üîë Token de GitHub:
    <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxx" />
  </label>

  <label>üß© C√≥digo a insertar:</label>
  <textarea id="codigo" placeholder="Pega aqu√≠ el c√≥digo HTML a agregar..."></textarea>

  <button onclick="agregarCodigo()">üì§ Publicar en GitHub</button>

  <div class="status" id="status"></div>

  <hr><br>

  <h3>üìã Copiar textos r√°pidos:</h3>
  <button onclick="copiarTexto1()">üìÑ Copiar Texto 1</button>
  <button onclick="copiarTexto2()">üìÑ Copiar Texto 2</button>

  <script>
    async function agregarCodigo() {
      const token = document.getElementById('token').value.trim();
      const nuevoCodigo = document.getElementById('codigo').value.trim();
      const status = document.getElementById('status');
      
      if (!token || !nuevoCodigo) {
        status.textContent = "‚ö†Ô∏è Token o c√≥digo faltante.";
        return;
      }

      const repo = "CuentaAppcreator/Buscador";
      const path = "index.html";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
      const headers = {
        "Authorization": `token ${token}`,
        "Accept": "application/vnd.github.v3+json"
      };

      status.textContent = "‚è≥ Cargando archivo desde GitHub...";

      try {
        let respuesta = await fetch(apiUrl, { headers });
        if (!respuesta.ok) throw new Error("No se pudo obtener el archivo.");

        let datos = await respuesta.json();
        const sha = datos.sha;
        const contenido = atob(datos.content.replace(/\n/g, ''));
        
        const marcador = "<!--ABAJO AGREGAR NUEVO CONTENIDO -->";
        if (!contenido.includes(marcador)) {
          status.textContent = "‚ùå El marcador no se encontr√≥ en el archivo.";
          return;
        }

        const nuevoContenido = contenido.replace(marcador, marcador + "\n" + nuevoCodigo);
        const base64Nuevo = btoa(unescape(encodeURIComponent(nuevoContenido)));

        const payload = {
          message: "Nuevo contenido agregado desde el panel",
          content: base64Nuevo,
          sha: sha
        };

        status.textContent = "üì§ Subiendo cambios a GitHub...";

        const subida = await fetch(apiUrl, {
          method: "PUT",
          headers,
          body: JSON.stringify(payload)
        });

        if (subida.ok) {
          status.textContent = "‚úÖ C√≥digo agregado correctamente.";
          document.getElementById('codigo').value = '';
        } else {
          status.textContent = "‚ùå Error al subir el c√≥digo.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    }

    function copiarTexto1() {
      const texto = `ghp_JufHom3Oit7F5XqiL`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto 1 copiado ‚úÖ");
      });
    }

    function copiarTexto2() {
      const texto = `nysDyU7tVF5vN38ArGY`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto 2 copiado ‚úÖ");
      });
    }
  </script>
</body>
</html>
